<div class="teddy-bear">
  <div *ngIf="socialTitle; else empty">
    <div class="teddy-text">
      <h4>{{socialTitle}}</h4>
      <span class="w-line"> </span>
      <img [src]="imgSrc" alt="" class="img-responsive">
    </div>
    <div class="teddy-follow">
      <ul>
        <li class="folw-h"><h3>{{followers}}</h3>
          <p>Followers</p>
        </li>
        <li><h3>{{following}}</h3>
          <p>Following</p>
        </li>
      </ul>
    </div>
  </div>
  <ng-template #empty>
    <div class="teddy-text"></div>
    <div class="teddy-follow"></div>
  </ng-template>
</div>
