<div class="temperatur">
  <div *ngIf="title; else empty">
    <h5>{{title}}</h5>
    <span class="w-line"> </span>
    <br>
    <span class="cloud"> </span>
    <h2>{{airDegree}}<sup class="degree">°</sup></h2>
    <h6>Water {{waterDegree}}<sup class="degree">°</sup></h6>
  </div>
  <ng-template #empty>
    <div>
      <p>выбирайте место для отдыха</p>
    </div>
  </ng-template>
</div>
